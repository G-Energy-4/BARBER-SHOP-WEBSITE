<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Styling</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@0,100;1,200&display=swap"
        rel="stylesheet">
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $.getJSON("department.json", function (data) {
                t1 = '';
                for (i = 0; i < data.length; i++) {
                    t1 += '  <div class="card style="width:600px">\
                        <img class="img-flex" src="j_img1.jpg" height="400px"/'+ data[i].Img + '"/>\
                        <div class="card-body">\
                        <h4 class="card-title"><b>'+ data[i].Name + '</b></h4>\
                        <h5><b> '+ data[i].Price + '</b></h5>\
                        </div></div>';
                }
                $("#result1").append(t1);
            });
        });
    </script>
</head>

<body>

    <section id="Service">
        <div class="title-text">
            <p style="font-weight: bolder;">HAIR STYLING DEPARTMENT</p>
            <h1 style="font-weight: bolder;">We Provide Better</h1>

        </div>
        <div class="container-fluid">
            <div class="row" id="result1">
            </div>
        </div>
    </section>
</body>

</html>
